

{% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{msg.tags}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>
        {% if msg.tags == "danger" %} Error :
        {% else %} {{ msg.tags|title }}
        {% endif %}
      </strong> {{ msg }}
    </div>
  {% endfor %}
{% endif %}
